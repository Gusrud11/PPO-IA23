<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Pesquisa com JSON</title>
    <link rel="stylesheet" href="main.css">
    <script defer async src="main.js"></script>

</head>

<body>
    <header>
        <img src="icons/ifc.png" alt="IFC Logo" width="200" height="66">
    </header>

    <main>
        <h1>Sistema Integrado de Dados Docentes</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar...">
            <button onclick="window.location.href='galeria.html'"><img src="icons/lupa.png" width="16" height="16" alt="Pesquisar"></button>
        </div>
        <div>
            <ul class="search-results"></ul>
            <button class="back"><img src="icons/iconForward.png" width="14" height="14" alt="buttonBack"></button>
            <button class="forward"><img src="icons/iconBack.png" width="14" height="14" alt="ButtonForward"></button>
        </div>

    </main>
    

</body>

</html>

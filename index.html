<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDD</title>
    <link rel="stylesheet" href="main.css">
    <script defer async src="main.js"></script>
    <script defer async src="scraping.js"></script>
    

</head>

<body>
    <header>
        <div id="logo">
            <img src="icons/ifc.png" alt="IFC Logo" width="200" height="66">
            <if>INSTITUTO FEDERAL</if> 
            <c>Catarinense</c>
            <cc>Campus Camboriú</cc>
        </div>
        <div id="dark_mode_button">
            <input type="checkbox" id="alanjesus">
        </div>

    </header>

    <main>
        <h1>Sistema de Dados Docentes do IFC Campus Camboriú</h1>
        <div class="search-bar">
            <input type="text" spellcheck="false" id="searchInput" placeholder="Pesquisar..." >
        </div>
        <div>
            <ul class="search-results"></ul>
        <div class="mostrador-pagina">
        </div>    
        <button class="back" width="14" height="14" alt="ButtonForward">Voltar</button>
        <button class="forward" width="14" height="14" alt="buttonBack">Avançar</button>
           
        </div>
        
        <div id="myModal" class="modal">        
            <div class="modal-content">
            <button class="close">&times;</button>
            <p></p>
          </div>
        </div>



    </main>
    

</body>

</html>
